<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Lord of the Rings Quiz</title>
  </head>
  <body>
    <header>
      <a id="high-score" href="/highscores.html">See High Scores</a>
      <span id="timer">Time:</span>
    </header>
    <main id="container" class="main">
      <section id="landingSection">
        <h1>Welcome to the Lord of the Rings quiz!</h1>
        <p>
          Try to answer the questions and test your knowledge of all things
          Middle Earth!
          <br />To start the quick click the 'Start' button.
        </p>
        <button id="startBtn">Start</button>
      </section>

      <section id="quizSection">
        <span id="span"></span>
        <div id="validation"></div>
        <div id="score" name="score"></div>
        <div id="ol" class="ol"></div>
      </section>
      <div id="div"></div>
    </main>
    <section>
      <form action="" id="form">
        <span>Submit your initials</span>
        <input type="text" name="initials" id="initials" />
        <input type="submit" id="submit" />
      </form>
    </section>
    <script src="./assets/app.js"></script>
  </body>
</html>
