<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Lord of the Rings Quiz</title>
  </head>
  <body>
    <header>
      <span>See High Scores</span>
      <span id="timer">Time:</span>
    </header>
    <main id="container" class="main">
      <section id="landingSection">
        <h1>Welcome to the coding quiz!</h1>
        <p>
          Try to answer the questions and test your knowledge of all things
          coding!
          <br />To start the quick click the 'Start' button.
        </p>
        <button id="startBtn">Start</button>
      </section>

      <section id="quizSection">
        <span id="span"></span>
        <div id="validation"></div>
        <div id="score"></div>
        <ol id="ol" class="ol">
          <!-- <li></li>
        <li></li>
        <li></li>
        <li></li> -->
        </ol>
      </section>
    </main>

    <script src="./assets/app.js"></script>
  </body>
</html>
